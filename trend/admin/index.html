    <script>
        function openMsgbox(){      
            var uc_username=Number(getCookie('userId'));  // 取用户名username
            $("#fed_msg_num").html("0").hide();
            window.open("https://oa.tuniu.com/message_box/index.php");   //后一个是窗口的名字，保持打开一个新窗口
            return false;
        }

        $(function(){
            var URL=getQueryString("redirectUrl");
            var Base=new Base64();
            URL=Base.decode(URL);
            if(URL!=""){
                //openParentIframe("标题",URL,999);
                document.getElementById("default_page").src=URL;
            }
        })


    </script>
